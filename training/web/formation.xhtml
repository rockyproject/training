<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formation</title>
    </h:head>
    <h:body>
        <h:form>
            <span style="color: red">#{saisie.message}</span>
            <table>
                <tr>
                    <td>ID Membre</td>
                    <td><h:inputText value="#{saisie.formation.idMembre}"/></td>
                </tr>
                <tr>
                    <td>ID Formateur</td>
                    <td><h:inputText value="#{saisie.formation.idFormateur}"/></td>
                </tr>
                <tr>
                    <td>ID Module</td>
                    <td><h:inputText value="#{saisie.formation.idModule}"/></td>
                </tr>
                <tr>
                    <td>Heure</td>
                    <td><h:inputText value="#{saisie.formation.heure}"/></td>
                </tr>
                <tr>
                    <td>Date début</td>
                    <td><h:inputText value="#{saisie.formation.dateDebut}"/></td>
                </tr>
                <tr>
                    <td>Date fin</td>
                    <td><h:inputText value="#{saisie.formation.dateFin}"/></td>
                </tr>
                <tr>
                    <td>Université</td>
                    <td><h:inputText value="#{saisie.formation.universite}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton action="#{saisie.EnregistrerFormation()}" value="Enregistrer"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

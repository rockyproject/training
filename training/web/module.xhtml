<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <span style="color: red">#{module.message}</span><br/>
            <table>
                <tr>
                    <td>ID</td>
                    <td><h:inputText value="#{module.idModule}" readonly="true"/></td>
                </tr>
                <tr>
                    <td>Designation</td>
                    <td><h:inputText value="#{module.designation}"/></td>
                </tr>
                
                <tr>
                    <td>Auteur</td>
                    <td><h:outputText value="#{module.auteur.nom} #{module.auteur.postNom} #{module.auteur.prenom}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton action="#{module.retour()}" value="Retour"/></td>
                    <td>
                        <h:commandButton action="#{module.enregistrer()}" value="Enregistrer" rendered="#{actionMessage.action eq 'Module'}"/>
                        <h:commandButton action="#{module.modifier()}" value="Modifier" rendered="#{actionMessage.action eq 'modification'}"/>
                        <h:commandButton action="#{module.supprimer()}" value="Supprimer" rendered="#{actionMessage.action eq 'suppression'}"/>
                    </td>
                </tr>
            </table>
        </h:form>
        
    </h:body>
</html>

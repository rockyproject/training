<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <span style="color: red">#{saisie.message}</span><br/>
            <table>
                <tr>
                    <td>ID</td>
                    <td><h:inputText value="#{saisie.module.idModule}"/></td>
                </tr>
                <tr>
                    <td>Designation</td>
                    <td><h:inputText value="#{saisie.module.designation}"/></td>
                </tr>
                
                <tr>
                    <td>Nombre de Page</td>
                    <td><h:inputText value="#{saisie.module.nbrePage}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton action="#{saisie.EnregistrerModule()}" value="Enregistrer"/></td>
                </tr>
            </table>
        </h:form>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Enregistrement Faculté</h1>               
        <h:form>
            <span style="color: red">#{faculte.message}</span><br/>
            <table>
                <tr>
                    <td><h:outputText value="Faculté"/></td>
                    <td><h:inputText value="#{faculte.designation}" /></td>                  
                </tr>                                                  
                <tr>
                    <td><h:commandButton value="Retour" action="#{inscription.retour()}"/></td>
                    <td><h:commandButton value="Enregistrer" action="#{faculte.enregistrer()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/tableLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
            <table cellspacing="10px">
                <tr>
                    <td id="top" colspan="2">
                        <ui:insert name="top">
                            #{utilisateur.nom} #{utilisateur.postNom} #{utilisateur.prenom}
                            <p:menubar>
                                <p:submenu label="Saisie">
                                    <p:menuitem>
                                        <h:commandLink action="#{inscription.selectModule()}" value="Inscription à la formation">
                                            <f:setPropertyActionListener target="#{actionMessage.action}" value="Inscription"/>
                                        </h:commandLink>
                                    </p:menuitem>
                                    <p:menuitem>
                                        <h:commandLink action="#{module.selectMembre()}" value="Module">
                                            <f:setPropertyActionListener target="#{actionMessage.action}" value="Module"/>
                                        </h:commandLink>
                                    </p:menuitem>
                                    <p:menuitem>
                                        <h:commandLink action="#{membre.saisie()}" value="Membre">
                                            <f:setPropertyActionListener target="#{actionMessage.action}" value="saisie"/>
                                        </h:commandLink>
                                    </p:menuitem>
                                    <p:menuitem>
                                        <h:commandLink action="#{formation.selectModule()}" value="Formation">
                                            <f:setPropertyActionListener target="#{actionMessage.action}" value="Formation"/>
                                        </h:commandLink>
                                    </p:menuitem>                                    
                                    <p:menuitem>
                                         <h:commandLink action="#{evaluation.selectMembre()}" value="Paiement">
                                            <f:setPropertyActionListener target="#{actionMessage.action}" value="Paiement"/>
                                        </h:commandLink>
                                    </p:menuitem> 
                                    <p:menuitem>
                                         <h:commandLink action="#{evaluation.selectMembre()}" value="Evaluation">
                                            <f:setPropertyActionListener target="#{actionMessage.action}" value="Evaluation"/>
                                        </h:commandLink>
                                    </p:menuitem> 
                                    <p:menuitem>
                                        <h:commandLink action="#{formateur.selectFormateur()}" value="Formateur">
                                            <f:setPropertyActionListener target="#{actionMessage.action}" value="Formateurs"/>
                                        </h:commandLink>
                                    </p:menuitem>                                         
                                    <p:menuitem>
                                        <h:commandLink action="#{universite.selectDG()}" value="Universite">
                                            <f:setPropertyActionListener target="#{actionMessage.action}" value="UniversiteDG"/>
                                        </h:commandLink>
                                    </p:menuitem>  
                                     <p:menuitem>
                                         <h:commandLink action="#{formation.selectMembre()}" value="Affectation à la formation">
                                             <f:setPropertyActionListener target="#{actionMessage.action}" value="AffectationFormation"/>
                                        </h:commandLink>
                                    </p:menuitem>  
                                                                                              
                                </p:submenu>
                                <p:submenu label="Mise à jour">
                                    <p:menuitem>
                                        <h:commandLink action="#{module.selection()}" value="Module">                                           
                                        </h:commandLink>
                                    </p:menuitem>
                                    <p:menuitem value="Membre" url="selectMembre.xhtml"/>
                                    <p:menuitem value="Formation" url="#"/>
                                    <p:menuitem value="Paiement" url="#"/>
                                    <p:menuitem value="Evaluation" url="#"/>
                                    <p:menuitem value="Formateur" url="#"/>
                                    <p:menuitem value="Enseigner" url="#"/>
                                    <p:menuitem value="Universite" url="#"/>
                                </p:submenu>
                            </p:menubar>
                            
                        </ui:insert>
                    </td>
                </tr>
                <tr>
                    <td id="left">
                        <ui:insert name="left">Left</ui:insert>
                    </td>
                    <td id="content">
                        <ui:insert name="content">Content</ui:insert>
                    </td>
                </tr>
                <tr>
                    <td id="bottom" colspan="2">
                        <ui:insert name="bottom">Bottom</ui:insert>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>

</html>

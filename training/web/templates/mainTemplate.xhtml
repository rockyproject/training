<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/tableLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
            <table cellspacing="10px">
                <tr>
                    <td id="top" colspan="2">
                        <ui:insert name="top">
                            <p:menubar>
                                <p:submenu label="Saisie">
                                    <p:menuitem>
                                        <h:commandLink action="#{inscription.selectModule()}" value="Inscription à la formation">
                                            <f:setPropertyActionListener target="#{inscription.action}" value="Inscription"/>
                                        </h:commandLink>
                                    </p:menuitem>
                                    <p:menuitem>
                                        <h:commandLink action="#{module.saisie()}" value="Module">
                                            <f:setPropertyActionListener target="#{module.action}" value="saisie"/>
                                        </h:commandLink>
                                    </p:menuitem>
                                    <p:menuitem>
                                        <h:commandLink action="#{membre.saisie()}" value="Membre">
                                            <f:setPropertyActionListener target="#{membre.action}" value="saisie"/>
                                        </h:commandLink>
                                    </p:menuitem>
                                    <p:menuitem value="Formation" url="formation.xhtml"/>
                                    <p:menuitem value="Paiement" url="paiement.xhtml"/>
                                    <p:menuitem value="Evaluation" url="evaluation.xhtml"/>
                                    <p:menuitem value="Formateur" url="formateur.xhtml"/>
                                    <p:menuitem value="Enseigner" url="enseigner.xhtml"/>
                                    <p:menuitem value="Universite" url="universite.xhtml"/>
                                    <p:menuitem value="Module au Formateur" url="SelectFormateur.xhtml"/>
                                </p:submenu>
                                <p:submenu label="Mise à jour">
                                    <p:menuitem value="Module" url="#"/>
                                    <p:menuitem value="Membre" url="selectMembre.xhtml"/>
                                    <p:menuitem value="Formation" url="#"/>
                                    <p:menuitem value="Paiement" url="#"/>
                                    <p:menuitem value="Evaluation" url="#"/>
                                    <p:menuitem value="Formateur" url="#"/>
                                    <p:menuitem value="Enseigner" url="#"/>
                                    <p:menuitem value="Universite" url="#"/>
                                </p:submenu>
                            </p:menubar>
                        </ui:insert>
                    </td>
                </tr>
                <tr>
                    <td id="left">
                        <ui:insert name="left">Left</ui:insert>
                    </td>
                    <td id="content">
                        <ui:insert name="content">Content</ui:insert>
                    </td>
                </tr>
                <tr>
                    <td id="bottom" colspan="2">
                        <ui:insert name="bottom">Bottom</ui:insert>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>

</html>

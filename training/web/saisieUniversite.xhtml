<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Enregistrement universités</h1>               
        <h:form>
            <span style="color: red">#{universite.message}</span><br/>
            <table>
                <tr>
                    <td><h:outputText value="Id université"/></td>
                    <td><h:inputText value="#{universite.iduniv}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Directeur Général"/></td>
                    <td><h:outputText value="#{universite.dirGen.nom} #{universite.dirGen.postNom} #{universite.dirGen.prenom}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Secrétaire académique"/></td>
                    <td><h:outputText value="#{universite.academ.nom} #{universite.academ.postNom} #{universite.academ.prenom}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Administrateur du budget"/></td>
                    <td><h:outputText value="#{universite.adminBugd.nom} #{universite.adminBugd.postNom} #{universite.adminBugd.prenom}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Nom"/></td>
                    <td><h:inputText value="#{universite.nom}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Sigle"/></td>
                    <td><h:inputText value="#{universite.sigle}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Adresse"/></td>
                    <td><h:inputText value="#{universite.adresse}"/></td>
                </tr>
               
                <tr>
                    <td><h:outputText value="Téléphone"/></td>
                    <td><h:inputText value="#{universite.tel}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Email"/></td>
                    <td><h:inputText value="#{universite.email}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Site web"/></td>
                    <td><h:inputText value="#{universite.siteweb}"/></td>
                </tr>              
                <tr>
                    <td><h:commandButton value="Retour" action="#{inscription.retour()}"/></td>
                    <td><h:commandButton value="Enregistrer" action="#{universite.Enregistrer()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

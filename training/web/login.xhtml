<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <span style="color: red">#{utilisateur.message}</span><br/>
            <table>
                <tr>
                    <td><h:outputLabel value="Login"/></td>
                    <td><h:inputText value="#{utilisateur.idMembre}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Mot de passe"/></td>
                    <td><h:inputSecret value="#{utilisateur.motPass}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton action="#{utilisateur.annuler()}" value="Annuler"/></td>
                    <td><h:commandButton action="#{utilisateur.connecter()}" value="Connecter"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

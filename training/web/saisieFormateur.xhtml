<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Recrutement formateur</h1>
        <h:form>
            <span style="color: red">#{formateur.message}</span><br/>
            <table>
                <tr>
                    <td> <h:outputText value="Formateur :" /> </td>
                    <td><h:outputText value="#{formateur.membre.nom} #{formateur.membre.postNom} #{formateur.membre.prenom}"/> </td>
                </tr>              
                <tr>
                    <td><h:commandButton value="Retour" action="#{inscription.retour()}"/></td>
                    <td><h:commandButton value="Enregistrer" action="#{formateur.enregistrerFormateur()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

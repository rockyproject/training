<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         
        <h:form>
            <p:dataTable var="membre" value="#{membre.liste()}">
                <p:column headerText="ID">
                    <h:outputText value="#{membre.idMembre}"/>
                </p:column>
                <p:column headerText="Nom">
                    <h:outputText value="#{membre.nom}"/>
                </p:column>
                <p:column headerText="PostNom">
                    <h:outputText value="#{membre.postNom}"/>
                </p:column>
                <p:column headerText="Prenom">
                    <h:outputText value="#{membre.prenom}"/>
                </p:column>
                <p:column headerText="Action">
                    <h:commandButton action="#{inscription.saisie()}" value="Selectionner" rendered="#{actionMessage.action eq 'Inscription'}">
                        <f:setPropertyActionListener target="#{inscription.membre}" value="#{membre}"/>                        
                    </h:commandButton>
                    <h:commandButton action="#{evaluation.selectModule()}" value="Selectionner" rendered="#{actionMessage.action eq 'Evaluation'}">
                        <f:setPropertyActionListener target="#{evaluation.membre}" value="#{membre}"/>                        
                    </h:commandButton>
                    <h:commandButton action="#{formateur.enregistrerFormateur()}" value="Selectionner" rendered="#{actionMessage.action eq 'Formateurs'}">
                        <f:setPropertyActionListener target="#{formateur.idMembre}" value="#{membre.idMembre}"/> 
                        <f:setPropertyActionListener target="#{formateur.nom}" value="#{membre.nom}"/> 
                        <f:setPropertyActionListener target="#{formateur.postNom}" value="#{membre.postNom}"/> 
                        <f:setPropertyActionListener target="#{formateur.prenom}" value="#{membre.prenom}"/>
                        <f:setPropertyActionListener target="#{formateur.sexe}" value="#{membre.sexe}"/>
                    </h:commandButton>                 
                    <h:commandButton action="#{universite.selectAcademique()}" value="Selectionner D.G" rendered="#{actionMessage.action eq 'UniversiteDG'}">
                        <f:setPropertyActionListener target="#{universite.dirGen}" value="#{membre}"/>
                        <f:setPropertyActionListener target="#{actionMessage.action}" value="UniversiteAC"/>
                    </h:commandButton>
                    <h:commandButton action="#{universite.selectAb()}" value="Selectionner AcadÃ©mique" rendered="#{actionMessage.action eq 'UniversiteAC'}">
                        <f:setPropertyActionListener target="#{universite.academ}" value="#{membre}"/> 
                        <f:setPropertyActionListener target="#{actionMessage.action}" value="UniversiteAB"/>
                    </h:commandButton>
                    <h:commandButton action="#{universite.saisie()}" value="Selectionner A.B" rendered="#{actionMessage.action eq 'UniversiteAB'}">
                        <f:setPropertyActionListener target="#{universite.adminBugd}" value="#{membre}"/>                         
                    </h:commandButton>
                    <h:commandButton action="#{formation.selectFormation()}" value="Selectionner" rendered="#{actionMessage.action eq 'AffectationFormation'}">
                        <f:setPropertyActionListener target="#{formation.membre}" value="#{membre}"/>                         
                    </h:commandButton>
                </p:column>
                <p:column headerText="Modification" rendered="#{membre.action eq 'maj'}">
                    <p:link value="Modifier" outcome="ModifMembre.xhtml">
                        <f:param name="id" value="#{membre.idMembre}"/>
                    </p:link>
                </p:column>
                <p:column headerText="Suppression" rendered="#{membre.action eq 'maj'}">
                    <h:outputText value="Supprimer"/>
                </p:column>
            </p:dataTable>
        </h:form>
                
    </h:body>
</html>

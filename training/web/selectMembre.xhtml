<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body rendered="#{login.session() eq 1}">
         
        <h:form>
            <p:dataTable var="membre" value="#{membre.liste()}">
                <p:column headerText="ID">
                    <h:outputText value="#{membre.idMembre}"/>
                </p:column>
                <p:column headerText="Nom">
                    <h:outputText value="#{membre.nom}"/>
                </p:column>
                <p:column headerText="PostNom">
                    <h:outputText value="#{membre.postNom}"/>
                </p:column>
                <p:column headerText="Prenom">
                    <h:outputText value="#{membre.prenom}"/>
                </p:column>
                <p:column headerText="Action">
                    <h:commandButton action="#{inscription.saisie()}" value="Selectionner">
                        <f:setPropertyActionListener target="#{inscription.membre}" value="#{membre}"/>                        
                    </h:commandButton>
                </p:column>
                <p:column headerText="Modification" rendered="#{membre.action eq 'maj'}">
                    <p:link value="Modifier" outcome="ModifMembre.xhtml">
                        <f:param name="id" value="#{membre.idMembre}"/>
                    </p:link>
                </p:column>
                <p:column headerText="Suppression" rendered="#{membre.action eq 'maj'}">
                    <h:outputText value="Supprimer"/>
                </p:column>
            </p:dataTable>
        </h:form>
                
    </h:body>
</html>

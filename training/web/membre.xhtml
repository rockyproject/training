<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <span style="color: red">#{membre.message}</span><br/>
            
            <ui:remove>
            <span style="color: red">#{membre.idMembre}</span><br/>
            
            <h:inputText value="#{membre.idMembre}"/>
            </ui:remove>
            
            <table>
                <tr>
                    <td> id </td>
                    <td><h:inputText value="#{membre.idMembre}" readonly="true"/></td>
                    <td><h:inputText value="#{membre.motPass}" readonly="true"/></td>
                </tr>
                <tr>
                    <td> nom </td>
                    <td><h:inputText value="#{membre.nom}"/></td>
                </tr>
                <tr>
                    <td> postnom </td>
                    <td><h:inputText value="#{membre.postNom}"/></td>
                </tr>
                <tr>
                    <td> prenom </td>
                    <td><h:inputText value="#{membre.prenom}"/></td>
                </tr>
                <tr>
                    <td> sexe </td>
                    <td>
                        <h:selectOneMenu value="#{membre.sexe}">
                            <f:selectItem itemValue=""/>
                            <f:selectItem itemValue="Masculin"/>
                            <f:selectItem itemValue="Feminin"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                
                <tr>
                    <td><h:commandButton action="#{membre.retour()}" value="Retour"/></td>
                    <td><h:commandButton action="#{membre.enregistrer()}" value="Enregistrer"/></td>
                </tr>
            </table>
            
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/mainTemplate.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                
                <p:chart type="metergauge" model="#{journalisation.diagrammeSituation()}"/>
                
                <h:dataTable value="#{journalisation.affichageLegende()}" var="leg">
                    <h:column>
                        <f:facet name="header">Couleur</f:facet>
                        <center>
                            <div style="width: 70px; height: 15px; background-color: #{leg.couleur}">
                            
                            </div>
                        </center>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Libelle</f:facet>
                        <center>#{leg.libelle}</center>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Montant</f:facet>
                        <center>#{leg.montant}</center> 
                    </h:column>
                </h:dataTable>
                
                <br/><br/><br/>
                <center><h:commandButton value="Initier la lettre de change pour faire le retrait"/></center>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>

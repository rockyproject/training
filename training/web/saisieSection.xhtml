<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Enregistrement Section</h1>               
        <h:form>
            <span style="color: red">#{faculte.message}</span><br/>
            <table>
                <tr>
                    <td><h:outputText value="Id Section"/></td>
                    <td><h:inputText value="#{section.idPers}" /></td>                  
                </tr>   
                <tr>
                    <td><h:outputText value="Université"/></td>
                    <td><h:outputText value="#{section.univ.nom}" /></td>                  
                </tr>
                 <tr>
                    <td><h:outputText value="Faculté"/></td>
                    <td><h:outputText value="#{section.fac.designation}" /></td>                  
                </tr>
                <tr>
                    <td> Téléphone </td>
                    <td><h:inputText value="#{section.tel}"/></td>
                </tr>
                <tr>
                    <td> Email </td>
                    <td><h:inputText value="#{section.email}"/></td>
                </tr>
                 <tr>
                    <td> Adresse </td>
                    <td><h:inputText value="#{section.adresse}"/></td>
                </tr>
                <tr>
                    <td> Vacation </td>
                    <td>
                        <h:selectOneMenu value="#{section.vacation}">
                            <f:selectItem itemValue="" itemLabel=""/>
                            <f:selectItem itemValue="Jour" itemLabel="Jour"/>
                            <f:selectItem itemValue="Soir" itemLabel="Soir"/>
                        </h:selectOneMenu> 
                    </td>
                </tr>
                <tr>
                    <td><h:commandButton value="Retour" action="#{inscription.retour()}"/></td>
                    <td><h:commandButton value="Enregistrer" action="#{faculte.enregistrer()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

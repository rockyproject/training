<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"   
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="module" value="#{saisie.module.listeModule()}">
            <p:column headerText="ID">
                <h:outputText value="#{module.idModule}" />
            </p:column>
            <p:column headerText="Module">
                <h:outputText value="#{module.designation}" />
            </p:column>
            <p:column headerText="Nombre Pages">
                <h:outputText value="#{module.nbrePage}" />
            </p:column>
             <p:column headerText="Selectionner">
                 <p:link value="Selection" outcome="enseigner.xhtml?idform=idform">
                     <f:param name="id" value="#{module.idModule}" />
                 </p:link>
            </p:column>
        </p:dataTable>
    </h:body>
</html>

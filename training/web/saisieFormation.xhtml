<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Formation</h1>
                
        <h:form>
            <span style="color: red">#{formation.message}</span><br/>
            <table>
                <tr>
                    <td><h:outputText value="Id Formation"/></td>
                    <td><h:inputText value="#{formation.idFormation}" readonly="true" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Formateur"/></td>
                    <td><h:outputText value="#{formation.membre.nom} #{formation.membre.postNom} #{formation.membre.prenom}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Module"/></td>
                    <td><h:outputText value="#{formation.module.designation}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Université"/></td>
                    <td><h:outputText value="#{formation.universite.sigle}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Date début"/></td>
                    <td><p:calendar value="#{formation.dateDebut}" mode="popup"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Date fin"/></td>
                    <td><p:calendar value="#{formation.dateFin}" mode="popup"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Heure"/></td>
                    <td>
                        De 
                        <h:selectOneMenu value="#{formation.heureDebut}">
                            <f:selectItems value="#{formation.heures()}"/>
                        </h:selectOneMenu>
                        :
                        <h:selectOneMenu value="#{formation.minuteDebut}">
                            <f:selectItems value="#{formation.minutes()}"/>
                        </h:selectOneMenu> 
                        A 
                        <h:selectOneMenu value="#{formation.heureFin}">
                            <f:selectItems value="#{formation.heures()}"/>
                        </h:selectOneMenu>
                        :
                        <h:selectOneMenu value="#{formation.minuteFin}">
                            <f:selectItems value="#{formation.minutes()}"/>
                        </h:selectOneMenu>                        
                    </td>
                </tr>        
                <tr>
                    <td><h:commandButton value="Retour" action="#{inscription.retour()}"/></td>
                    <td><h:commandButton value="Enregistrer" action="#{formation.enregistrer()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

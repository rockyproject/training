<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="fomateur" value="#{saisie.formateur.listeFormateur()}">
            <p:column headerText="ID">
                <h:outputText value="#{fomateur.idMembre}"/>
            </p:column>
            <p:column headerText="Nom">
                <h:outputText value="#{fomateur.nom}"/>
            </p:column>
            <p:column headerText="Post-nom">
                <h:outputText value="#{fomateur.postNom}"/>
            </p:column>
            <p:column headerText="Prenom">
                <h:outputText value="#{fomateur.prenom}"/>
            </p:column>
            <p:column headerText="Selectionner">
                <h:link value="Selection" outcome="SelectModule.xhtml" >
                    <f:param name="idform" value="#{fomateur.idMembre}"/>
                </h:link>
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>        
            <h:commandButton action="#{formateur.selectModule()}" value="Selectionner">
                
            </h:commandButton>
            <p:dataTable var="formateurs" value="#{membre.listeFormateur()}">
                <p:column headerText="ID">
                    <h:outputText value="#{formateurs.idMembre}"/>
                </p:column>
                <p:column headerText="Nom">
                    <h:outputText value="#{formateurs.nom}"/>
                </p:column>
                <p:column headerText="PostNom">
                    <h:outputText value="#{formateurs.postNom}"/>
                </p:column>
                <p:column headerText="Prenom">
                    <h:outputText value="#{formateurs.prenom}"/>
                </p:column>
                <p:column headerText="Action">
                    <h:commandButton action="#{formation.selectUniversite()}" value="Selectionner" rendered="#{formation.action eq 'Formation'}">
                        <f:setPropertyActionListener target="#{formation.membre}" value="#{formateurs}"/>                        
                    </h:commandButton>                    
                    <h:commandButton action="#{formateur.selectModule()}" value="Selectionner" rendered="#{formateur.action eq 'Formateurs'}">
                        <f:setPropertyActionListener target="#{formateur.idMembre}" value="#{formateurs.idMembre}"/> 
                        <f:setPropertyActionListener target="#{formateur.nom}" value="#{formateurs.nom}"/>
                        <f:setPropertyActionListener target="#{formateur.postNom}" value="#{formateurs.postNom}"/>
                        <f:setPropertyActionListener target="#{formateur.prenom}" value="#{formateurs.prenom}"/>
                        <f:setPropertyActionListener target="#{formateur.sexe}" value="#{formateurs.sexe}"/>
                    </h:commandButton>                    
                </p:column>
                <p:column headerText="Modification" rendered="#{membre.action eq 'maj'}">
                    <p:link value="Modifier" outcome="ModifMembre.xhtml">
                        <f:param name="id" value="#{membre.idMembre}"/>
                    </p:link>
                </p:column>
                <p:column headerText="Suppression" rendered="#{membre.action eq 'maj'}">
                    <h:outputText value="Supprimer"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandButton action="#{formateur.selectMembre()}" value="Nouveau" rendered="#{formateur.action eq 'Formateurs'}">
                <f:setPropertyActionListener target="#{formateur.action}" value="Formateurs"/>
            </h:commandButton>
        </h:form>
       
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{formation.action}"/>
            <p:dataTable var="formations" value="#{formation.listeFormation()}">
                <p:column headerText="ID">
                    <h:outputText value="#{formations.idFormation}"/>
                </p:column>
                <p:column headerText="Module">
                    <h:outputText value="#{formations.idModule}"/>
                </p:column>
                <p:column headerText="Formateur">
                    <h:outputText value="#{formations.idFormateur}"/>
                </p:column>
                <p:column headerText="Date début">
                    <h:outputText value="#{formations.dateDebut}"/>
                </p:column>
                <p:column headerText="Date fin">
                    <h:outputText value="#{formations.dateFin}"/>
                </p:column>
                <p:column headerText="Heure début">
                    <h:outputText value="#{formations.heuredeb}"/>
                </p:column>
                <p:column headerText="Heure fin">
                    <h:outputText value="#{formations.heuref}"/>
                </p:column>
                
                <p:column headerText="Action">
                   
                    <h:commandButton action="#{formation.enregistrerAffectation_Formation()}" value="Selectionner" rendered="#{actionMessage.action eq 'AffectationFormation'}">
                        <f:setPropertyActionListener target="#{formation.idFormation}" value="#{formations.idFormation}"/>                         
                    </h:commandButton>              
                </p:column>
                <p:column headerText="Modification" rendered="#{actionMessage.action eq 'maj'}">
                    <p:link value="Modifier" outcome="ModifMembre.xhtml">
                        <f:param name="id" value="#{membre.idMembre}"/>
                    </p:link>
                </p:column>
                <p:column headerText="Suppression" rendered="#{actionMessage.action eq 'maj'}">
                    <h:outputText value="Supprimer"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="universite" value="#{universite.liste()}">
                <p:column headerText="Nom institution">
                    <h:outputText value="#{universite.nom}"/>
                </p:column>
                <p:column headerText="Sigle">
                    <h:outputText value="#{universite.sigle}"/>
                </p:column>
                <p:column headerText="Adresse">
                    <h:outputText value="#{universite.adresse}"/>
                </p:column>
                <p:column headerText="Action">
                    <h:commandButton action="#{formation.Saisie()}" value="Selectionner">
                        <f:setPropertyActionListener target="#{formation.universite}" value="#{universite}"/>                        
                    </h:commandButton>
                </p:column>
                <p:column headerText="Modification" rendered="#{membre.action eq 'maj'}">
                    <p:link value="Modifier" outcome="ModifMembre.xhtml">
                        <f:param name="id" value="#{membre.idMembre}"/>
                    </p:link>
                </p:column>
                <p:column headerText="Suppression" rendered="#{membre.action eq 'maj'}">
                    <h:outputText value="Supprimer"/>
                </p:column>              
            </p:dataTable>
            <br/>
            <h:commandButton action="#{universite.saisie()}" value="Nouveau">
                    <f:setPropertyActionListener target="#{module.action}" value="saisie"/>
                </h:commandButton>
        </h:form>
    </h:body>
</html>

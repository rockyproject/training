<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <span style="color: red">#{utilisateur.message}</span>
            <table>
                <tr>
                    <td><h:outputText value="ID" /></td>
                    <td><h:inputText value="#{utilisateur.idMembre}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Mot de pass" /></td>
                    <td>
                        <h:inputSecret id="pswd" value="#{utilisateur.motPass}">
                            <f:validateLength minimum="8" maximum="20"/>
                        </h:inputSecret>
                        <h:message for="pswd" style="color:red"/>
                    </td>
                </tr>
                <tr>
                    <td><h:outputText id="confpswd" value="Confirmer mot de pass" /></td>
                    <td>
                        <h:inputSecret value="#{utilisateur.confirmPassWord}">
                            <f:validateLength minimum="8" maximum="20"/>
                        </h:inputSecret>
                        <h:message for="confpswd" style="color:red"/>
                    </td>
                </tr>
                 <tr>                  
                     <td><h:commandButton value="Enregistrer" action="#{utilisateur.changerPSWD()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

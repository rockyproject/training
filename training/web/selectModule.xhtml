<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            
            <p:dataTable var="modules" value="#{module.liste()}">
                <p:column headerText="ID">
                    <h:outputText value="#{modules.idModule}" />
                </p:column>
                <p:column headerText="Module">
                    <h:outputText value="#{modules.designation}" />
                </p:column>
                <p:column headerText="Auteur">
                    <h:outputText value="#{modules.auteurs}" />
                </p:column>
                 <p:column headerText="Action" >
                     
                     <h:commandButton action="#{inscription.selectMembre()}" value="Selectionner" rendered="#{actionMessage.action eq 'Inscription'}">
                         <f:setPropertyActionListener target="#{inscription.module}" value="#{modules}"/>
                     </h:commandButton>
                     <h:commandButton action="#{formation.selectFormateur()}" value="Selectionner" rendered="#{actionMessage.action eq 'Formation'}">
                         <f:setPropertyActionListener target="#{formation.module}" value="#{modules}"/>
                     </h:commandButton>
                     <h:commandButton action="#{formateur.enregistrer()}" value="Selectionner" rendered="#{actionMessage.action eq 'Formateurs'}">
                         <f:setPropertyActionListener target="#{formateur.module}" value="#{modules}"/>
                     </h:commandButton>
                     <h:commandButton action="#{evaluation.saisie()}" value="Selectionner" rendered="#{actionMessage.action eq 'Evaluation'}">
                         <f:setPropertyActionListener target="#{evaluation.module}" value="#{modules}"/>
                     </h:commandButton>
                     
                     <h:commandButton action="#{module.saisie()}" value="Modifier">
                         <f:setPropertyActionListener target="#{miseAjour.module}" value="#{modules}"/>
                         <f:setPropertyActionListener target="#{module.idModule}" value="#{modules.idModule}"/>
                         <f:setPropertyActionListener target="#{module.designation}" value="#{modules.designation}"/>
                         <f:setPropertyActionListener target="#{module.nbrePage}" value="#{modules.nbrePage}"/>
                         <f:setPropertyActionListener target="#{actionMessage.action}" value="modification"/>
                     </h:commandButton>
                     <h:commandButton action="#{module.saisie()}" value="Supprimer">
                         <f:setPropertyActionListener target="#{miseAjour.module}" value="#{modules}"/>
                         <f:setPropertyActionListener target="#{module.idModule}" value="#{modules.idModule}"/>
                         <f:setPropertyActionListener target="#{module.designation}" value="#{modules.designation}"/>
                         <f:setPropertyActionListener target="#{module.nbrePage}" value="#{modules.nbrePage}"/>
                         <f:setPropertyActionListener target="#{actionMessage.action}" value="suppression"/>
                     </h:commandButton>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandButton action="#{module.retour()}" value="Annuler"/>
            <h:commandButton action="#{module.saisie()}" value="Nouveau">
                <f:setPropertyActionListener target="#{actionMessage.action}" value="saisie"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
